<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>WebTestRunner</title>
    <meta name="description" content="Web-based interface for selectively executing client-side Python UnitTests">
    <meta name="author" content="Jesse Thompson">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="icon" href="static/css/favicon.ico" type="image/x-icon">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div id="init-message" class="row">
      </div><!--/.row -->
      <div class="row">
        <form >
          <fieldset>
            <legend>Test Library</legend>
            <div class="control-group">
              <div class="controls">
                <div id="test-library" class="input-append">
                  <input class="span2" id="appendedPrependedInput" size="16" type="text"><button class="btn" type="button">Submit</button>
                  <p class="help-block">Enter the library you want to test</p>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div><!--/.row -->
      <div class="row">
        <div class="span6">
          <h1>Tests</h1>
          <form class="well form-search">
            <input type="text" class="input-medium search-query">
            <button type="submit" class="btn">Search</button>
          </form>
          <table id="tests" class="table table-striped table-bordered table-condensed">
            <thead>
              <tr>
                <th><input type="checkbox" value="option1"></th>
                <th>type</th>
                <th>name</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input type="checkbox" value="option1"></td>
                <td>importer.mpeg2</td>
                <td>footest</td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-primary"><i class="icon-play-circle icon-white"></i> Execute</button>
        </div><!--/.span6 -->
        <div class="span6">
          <h1>Test Output</h1>
          <div class="well">

          </div>
        </div><!--/.span6 -->
      </div><!--/.row -->
    </div><!--/.container -->

    <script src="static/js/vendor/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/vendor/underscore-1.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/vendor/backbone-0.9.2.min.js" type="text/javascript" charset="utf-8"></script>

    <script src="static/js/modules/namespace.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/modules/router.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/modules/status.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/modules/library.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/modules/test.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/app.js" type="text/javascript" charset="utf-8"></script>

    <!--[if lt IE 8 ]>
      <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
      <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
    <![endif]-->

  </body>
</html>
