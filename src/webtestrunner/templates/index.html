<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>WebTestRunner</title>
    <meta name="description" content="Web-based interface for selectively executing client-side Python UnitTests">
    <meta name="author" content="Jesse Thompson">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- <link rel="icon" href="static/css/favicon.ico" type="image/x-icon"> -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/rainbow.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <div id="init-message" class="row">
      </div><!--/.row -->
      <div id="error-message" class="row">
      </div><!--/.row -->
      <div class="page-header">
        <h1>Tests</h1>
      </div>
      <div class="row">
        <div id="tests-container" class="span12">
          <div id="tests-progress" class="progress progress-striped active">
            <div class="bar" style="width: 100%"></div>
          </div>
          <table id="tests" class="table table-bordered table-condensed" style="display: none;">
            <thead>
              <tr>
                <th><input type="checkbox" value="option1"></th>
                <th>type</th>
                <th>name</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
              <tr>
                <th><button class="btn btn-primary">Execute</button></th>
                <th class="tests-selection"></th>
                <th class="tests-progress"></th>
              </tr>
            </tfoot>
          </table>
          <!-- <button class="btn btn-primary"><i class="icon-play-circle icon-white"></i> Execute</button> -->
        </div><!--/.span12 -->
      </div><!--/.row -->
    </div><!--/.container -->

    <div class="modal" id="test-library">
      <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3>Library Name</h3>
      </div>
      <div class="modal-body">
        <form>
          <fieldset>
            <div class="control-group">
              <div class="controls">
                <div class="input-append">
                  <input class="span2" size="16" type="text">
                  <p class="help-block">Enter the library you want to test</p>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button id="submit-library" class="btn btn-primary" type="button">Submit</button>
      </div>
    </div>

    <script src="static/js/vendor/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/vendor/underscore-1.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/vendor/backbone-0.9.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/vendor/bootstrap-modal.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/vendor/bootstrap-alert.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/vendor/rainbow-custom.min.js" type="text/javascript" charset="utf-8"></script>


    <script src="static/js/modules/namespace.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/modules/router.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/modules/status.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/modules/library.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/modules/tests.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/app.js" type="text/javascript" charset="utf-8"></script>

    <!--[if lt IE 8 ]>
      <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
      <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
    <![endif]-->

  </body>
</html>
